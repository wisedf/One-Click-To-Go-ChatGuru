    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                green: "#2DD4A0",
                greenDark: "#1B3D2F",
                greenLight: "#E8F8F0",
                greenMid: "#22C993",
                offWhite: "#F7FAF8",
                text: "#2D3B35",
                textMuted: "#6B7C74",
                textLight: "#9AADA3",
                pastelBlue: "#7BA3D4",
                pastelBlueLt: "#C8D9EE",
                pastelSand: "#C9B77D",
                pastelSandLt: "#EDE5CC",
                pastelOrange: "#E8952D",
                pastelOrangeLt: "#F5DFC0",
                pastelBrown: "#8B4D2E",
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'pulse-slow': 'pulse 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #F7FAF8; }
